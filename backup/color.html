<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Map Editor.</title>
    <link href="vanilla-picker.csp.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="vanilla-picker.csp.min.js"></script>
</head>

<body>
    <div class="color_wrapper mb-3 mt-3">
        <div class="color_select">
            <div class="color" id="frame_color">Frame Color</div>
        </div>
        <div class="color_select">
            <div class="color" id="frame_map_color">Map Color.</div>
        </div>
        <div class="color_select">
            <div class="color" id="frame_message_name_color">Message Color.</div>
        </div>
        <div class="color_select">
            <div class="color" id="frame_date_color">Date Color.</div>
        </div>
        <div class="color_select">
            <div class="color" id="frame_address_color">Address Color.</div>
        </div>
        <div class="color_select">
            <div class="color" id="frame_coordinate_color">Coordinates Color.</div>
        </div>
    </div>
    <div style="width: 100px; height: 100px;border: 3px solid black;" id="check"></div>

    <script>
        var colorEles = document.getElementsByClassName('color');

        function setupColorPicker(changeColorId) {
            var picker = new Picker({
                parent: document.getElementById(changeColorId),
                onChange: function (color) {
                    document.getElementById(changeColorId).style.background = color.rgbaString;
                    document.getElementById("check").style.background = color.rgbaString;
                },
            });
        }

        for (let i = 0; i < colorEles.length; i++) {
            setupColorPicker(colorEles[i].id);
        }
    </script>
</body>

</html>
