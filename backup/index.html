<!DOCTYPE html>
<html lang="en">

<head>
  <title>Star Map Editor..</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/github.min.css">
	<link rel="stylesheet" type="text/css" href="assets/dist/jquery.fontpicker.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>

  <div class="container-fluid">
    <div class="row editor_layout">
      <div class="col-4 sidebar">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs pb-3 pt-2 mb-2 top_bar" role="tablist">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#product_tab_pan">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#moment_tab_pan">Moment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#text_tab_pan">Text</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#style_tab_pan">Advance Style</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <!-- PRODUCTS START -->
          <div id="product_tab_pan" class="tab-pane fade">
            <h6 class="pb-2 border border-top-0 border-end-0 border-start-0">Print Style.</h6>
            <div class="print_style">
              <div class="print_style_select active">
                <div class="style_select_image">
                  <img src="assets/imgs/classic.png" alt="" class="img-fluid">
                </div>
                <div class="style_select_title">Circle</div>
              </div>
            </div>
            <h6 class="pb-2 border border-top-0 border-end-0 border-start-0">Print Layout</h6>
            <h6 class="pb-2 border border-top-0 border-end-0 border-start-0">Print Size</h6>
          </div>
          <!-- PRODUCTS END -->

          <!-- MOMENT START -->
          <div id="moment_tab_pan" class="tab-pane fade">
            <h6 class="pb-2 border border-top-0 border-end-0 border-start-0">Your Moment.</h6>
            <div class="mb-2 moment">
              <input type="text" class="form-control" id="moment_location" value="London, United Kingdom"
                placeholder="London, United Kingdom">
              <label for="moment_location">
                Search The Place Of Your Moment.
              </label>
            </div>
            <div class="mb-2 moment">
              <input type="date" class="form-control" id="moment_date" placeholder="" value="">
              <label for="moment_date">
                Select The Date Of Your Moment.
              </label>
            </div>
            <div class="mb-2 moment">
              <input type="time" class="form-control" id="moment_time" placeholder="" value="">
              <label for="moment_time">
                Time (Optional) Default Midnight.
              </label>
            </div>
            <div class="row mb-2 moment">
              <div class="col-9">
                <input type="number" class="form-control" id="moment_coordinates_ns" placeholder="" value="36.481205">
              </div>
              <div class="col-3">
                <select class="form-select" id="n_s">
                  <option>N</option>
                  <option>S</option>
                </select>
              </div>
              <div class="col-12">
                <label for="coordinates_ns">
                  Coordinates And Cardinal North | South.
                </label>
              </div>
            </div>
            <div class="row moment">
              <div class="col-9">
                <input type="number" class="form-control" id="moment_coordinates_ew" placeholder="" value="36.481205">
              </div>
              <div class="col-3">
                <select class="form-select" id="e_w">
                  <option>E</option>
                  <option>W</option>
                </select>
              </div>
              <div class="col-12">
                <label for="coordinates_ew">
                  Coordinates And Cardinal East | West.
                </label>
                <label class="mt-1 mb-1">
                  Note: Changes to the coordinates and cardinals will change the location and the visible night sky.
                </label>
              </div>
            </div>
          </div>
          <!-- MOMENT END -->

          <!-- TEXT START -->
          <div id="text_tab_pan" class="tab-pane fade">
            <h6>Custom Text.</h6>
            <div class="mb-2 text">
              <textarea class="form-control" id="text_message">Mudasir Abbas Turi.</textarea>
              <label for="text_message">
                Your Name Or Message.
              </label>
            </div>
            <div class="mb-2 text">
              <input type="text" class="form-control" id="text_date" value="20th September 2021"
                placeholder="20th September 2021">
              <label for="text_date">
                Stars Position Is Not Effected By Changing Date Here.
              </label>
            </div>
            <div class="mb-2 text">
              <input type="text" class="form-control" id="text_location" value="Afrin, Aleppo, Syria"
                placeholder="Afrin, Aleppo, Syria">
              <label for="text_location">
                Stars Position Is Not Effected By Changing Location Text Here.
              </label>
            </div>
            <div class="mb-2 text">
              <input type="text" class="form-control" id="text_coordinates" value="36.4812° N, 36.8666° E"
                placeholder="36.4812° N, 36.8666° E">
              <label for="text_coordinates">
                Stars Position Is Not Effected By Changing Coordinates Text Here.
              </label>
            </div>
          </div>
          <!-- TEXT END -->

          <!-- ADVANCE STYLE START -->
          <div id="style_tab_pan" class="tab-pane active">
            <div class="mb-3">
              <h6 class="pb-2 pt-2 border border-end-0 border-start-0">Color Selector.</h6>
              <div class="color_wrapper mb-3">
                <div class="color_select">
                  <input type="color" name="frame_color" class="color form-control" id="frame_color" value="#061b28">
                  <label for="frame_color">Frame Color.</label>
                </div>
                <div class="color_select">
                  <input type="color" name="frame_map_color" class="color form-control" id="frame_color" value="#061b2800">
                  <label for="frame_color">Map Color.</label>
                </div>
                <div class="color_select">
                  <input type="color" name="frame_message_name_color" class="color form-control" id="frame_color" value="#ffffff">
                  <label for="frame_color">Message Color.</label>
                </div>
                <div class="color_select">
                  <input type="color" name="frame_date_color" class="color form-control" id="frame_color" value="#d3d0d0">
                  <label for="frame_color">Date Color.</label>
                </div>
                <div class="color_select">
                  <input type="color" name="frame_address_color" class="color form-control" id="frame_color" value="#d2dbd9">
                  <label for="frame_color">Address Color.</label>
                </div>
                <div class="color_select">
                  <input type="color" name="frame_coordinate_color" class="color form-control" id="frame_color" value="#b4bdb3">
                  <label for="frame_color">Coordinates Color.</label>
                </div>
              </div>
              <h6 class="pb-2 pt-2 border border-end-0 border-start-0">Element Position Y-Axis Rang.</h6>
              <div class="range_wrapper mb-3">
                <div class="range_select mb-2">
                  <div class="track_wrapper">
                    <input type="range" name="y-position_map" class="track" id="" step="0.1" min="0" max="100" value="7.7">
                    <input type="number" name="y-position_map" class="percent" id="" step="0.1" min="0" max="100" value="7.7">
                  </div>
                  <label for="map_color">Map Position Y-Axis.</label>
                </div>
                <div class="range_select mb-2">
                  <div class="track_wrapper">
                    <input type="range" name="y-position_message" class="track" id="" step="0.1" min="0" max="100" value="77.7">
                    <input type="number" name="y-position_message" class="percent" id="" step="0.1" min="0" max="100" value="77.7">
                  </div>
                  <label for="map_color">Message Position Y-Axis.</label>
                </div>
                <div class="range_select mb-2">
                  <div class="track_wrapper">
                    <input type="range" name="y-position_date" class="track" id="" step="0.1" min="0" max="100" value="81.8">
                    <input type="number" name="y-position_date" class="percent" id="" step="0.1" min="0" max="100" value="81.8">
                  </div>
                  <label for="map_color">Date Position Y-Axis.</label>
                </div>
                <div class="range_select mb-2">
                  <div class="track_wrapper">
                    <input type="range" name="y-position_address" class="track" id="" step="0.1" min="0" max="100" value="84.1">
                    <input type="number" name="y-position_address" class="percent" id="" step="0.1" min="0" max="100" value="84.1">
                  </div>
                  <label for="map_color">Address Position Y-Axis.</label>
                </div>
                <div class="range_select mb-2">
                  <div class="track_wrapper">
                    <input type="range" name="y-position_coordinates" class="track" id="" step="0.1" min="0" max="100" value="86.6">
                    <input type="number" name="y-position_coordinates" class="percent" id="" step="0.1" min="0" max="100" value="86.6">
                  </div>
                  <label for="map_color">Coordinates Position Y-Axis.</label>
                </div>
              </div>
              <h6 class="pb-2 pt-2 border border-end-0 border-start-0">Font Face Selector.</h6>
              <div class="font_wrapper mb-3">
                <div class="font_select">
                  <input id="messageFont" type="text" class="font" data-id="frame_message_name">
                  <label for="messageFont">Message font face.</label>
                </div>
                <div class="font_select">
                  <input id="dateFont" type="text" class="font" data-id="frame_date">
                  <label for="dateFont">Date font face.</label>
                </div>
                <div class="font_select">
                  <input id="addressFont" type="text" class="font" data-id="frame_address">
                  <label for="addressFont">Address font face.</label>
                </div>
                <div class="font_select">
                  <input id="coordinatesFont" type="text" class="font" data-id="frame_coordinate">
                  <label for="coordinatesFont">Coordinates font face.</label>
                </div>
              </div>
            </div>
          </div>
          <!-- ADVANCE STYLE END -->

        </div>
      </div>
      <div class="col-8 main p-0 m-0">
        <div class="preview" id="preview">
          <div class="frame vertical" id="frame">
            <div class="frame_inner" id="frame_inner"></div>
            <div class="frame_map" id="frame_map"></div>
            <div class="frame_message_name h6" id="frame_message_name">Mudasir Abbas Turi From Shublan.</div>
            <div class="frame_date" id="frame_date">20th September 2021 - 12:00 AM </div>
            <div class="frame_address" id="frame_address">Afrin, Aleppo, Syria</div>
            <div class="frame_coordinate" id="frame_coordinate">36.4812° N, 36.8666° E</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOLf24aCsK0BZTv4xOeQwSruCFiOQGqsk&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="assets/dist/jquery.fontpicker.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
